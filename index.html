<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Play</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #FF3B30;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .centered-button {
            background-color: white;
            border-radius: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .centered-button:hover {
            transform: scale(1.1);
        }
        .centered-button img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="centered-button" onclick="window.location.href='https://www.otrapagina.com';">
        <img src="https://imgur.com/a/CBJcGEr" alt="Public Play">
    </div>
</body>
</html>
